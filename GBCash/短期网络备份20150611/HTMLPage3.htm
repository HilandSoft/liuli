<TEXTAREA id="Textarea1" name="Textarea1" rows="9" cols="86" onblur="return Textarea1_onblur()">		&lt;P&gt;&lt;STRONG&gt;PROMISE TO PAY &lt;/STRONG&gt;For value received, the undersigned (whether 
one or more) jointly, severally solidarity, promise to pay to the order the 
Lender stated above the Total of payments shown above until the full amount of 
this note shall be paid. The amounts set forth in this note are not in dispute 
and that I have full capacity to consent to the payment of such amount. &lt;BR&gt;I 
promise to pay to Golden Bridge Enterprises (Aust) Pty Ltd &lt;STRONG&gt;( 
&lt;/STRONG&gt;Hereafter referred to as “Golden Bridge”) or to their order by my 
binding electronic signature in one or more payments on the date(s) indicated in 
the payment schedule , or if extended payment request was submitted and 
processed, the total of payments on or after the next date of any installment 
comes due. I authorize Golden Bridge to effect this payment by one or more debit 
entries to the nominated account of my financial institution (bank or credit 
union) as and when required until this note is paid in full. &lt;BR&gt;I promise to 
keep open and maintain an adequate balance in my account to ensure all payments 
are made to Golden Bridge in a timely manner on and up to five (5) days after 
the scheduled due date(s), until this note is paid in full. If Golden Bridge is 
unable to collect payment from my provided account or for any reason to effect 
debit entries as agreed, I promise to pay all sums I owe immediately, by mailing 
my payment using overnight delivery in the form of a bank cheque or money order 
to Golden Bridge . &lt;BR&gt;&lt;STRONG&gt;PAYMENT &lt;/STRONG&gt;By signing this agreement I 
authorize Golden Bridge to effect ACH debit and credit entries into the bank 
account submitted. I understand that in the event that my payments are returned 
unpaid for any reason, I authorize Golden Bridge to effect ACH debit entries 
without any further notice to me, for the amounts of the debit entries submitted 
with this or any future electronic loans or extension submissions made by me via 
the Fax Machine or by the Electronic Form on the Golden Bridge Website. The 
unpaid amounts will be debited from my nominated account until fully repaid. The 
amount of my unpaid amounts will consist of the following: Original Loan and Fee 
account plus any accrued late fees or applicable late fees or applicable NSF 
charges plus any debt collection fees. &lt;BR&gt;&lt;STRONG&gt;LATE FEE AND PENALTY INTEREST 
&lt;/STRONG&gt;In the event that any installment under this note is not paid in full 
within five (5) days following its scheduled Due Date, I agree to pay a Late Fee 
of $50 . I will pay an interest of 0.065% per day (or default interest of 24% 
per annum) of the outstanding debt after 62 days following the date of the 
advance. This will be added to my outstanding debt. &lt;BR&gt;&lt;STRONG&gt;DOCUMENTATION 
&lt;/STRONG&gt;I agree that electronic mail, electronic forms, records, photocopies, 
and / or facsimile copies of the documents I submit are valid and enforceable as 
the original. For subsequent applications by internet, I agree that by typing or 
writing my name as my signature, it is acknowledged and understood that it 
constitutes an acceptance of all terms and conditions of the master loan 
agreement and is valid and enforceable. My consent applies to all documents, 
notices and disclosures relating to this loan transaction and any subsequent 
loan transactions with Golden Bridge , including this notice and all agreements 
to extend the due date of a loan or to renew a loan. &lt;BR&gt;&lt;STRONG&gt;RETURNED OR 
REJECTED PAYMENTS &lt;/STRONG&gt;In the event my electronic payment of any amount due 
under this agreement, and on presentation to the named financial institution, is 
returned due to insufficient funds or credit, stopped payment, or closed 
account, or any other reason, I agree to pay a $25 Returned Item Fee 
.&lt;BR&gt;&lt;STRONG&gt;DISPUTE RESOLUTION &lt;/STRONG&gt;The parties hereto further bind 
themselves to pay reasonable fees of any solicitor at law who may be employed to 
recover the amount of this note, or any part hereof, in principal and interest, 
or to protect the interest of Lender or to compromise or take any other action 
with required thereto, which fees are hereby fixed at twenty-five (25%) percent 
of the amount of the unpaid debt. Upon the occurrence of one or more of the 
following events of default (1) failure to make any monthly payments when due: 
(2) Failure to perform any obligation under any Security Agreement securing this 
note: (3) borrower defaults under any other credit extension with Lender; (4) 
Borrower should die, or become insolvent, or apply for bankruptcy or other 
relief from creditors; (5) Lender reasonably believes itself to be insecure in 
the repayment of this note. Lender may, at its option, declare the entire unpaid 
balance of this Note to be due immediately and payable without notice or demand. 
&lt;BR&gt;Borrower agrees that the origination fee, if any, included in the prepaid 
finance charge disclosed above, is fully earned and is not subject to rebate 
upon prepayment or acceleration of this note, and not considered interest. 
&lt;BR&gt;All parties hereto severally waive presentment for payment, demand, protest, 
and notice of protest and non-payment, and all pleas of division and discussion 
and agree that the payment of this Note may be extended by Lender from time to 
time, one or more times, without notice, hereby binding themselves jointly, 
severally, and solidarity, unconditionally waiving all pleas of discussion and 
division, and as original makers and promissory for the payment hereof in 
principal, interest, cost and solicitor fees. &lt;BR&gt;Lender may at any time release 
any of the parties hereto, in whole or in part, from their obligations hereunder 
without in any manner affecting or impairing the rights against all other 
parties hereto not so release. All parties hereto severally consent and agree 
that any and all collateral securing this note may be exchanged or surrendered 
or otherwise dealt with from time to time without notice to or from any party 
hereto and without in any manner releasing or altering the obligations of the 
parties hereto under this Note. No delay on the part of the Lender in exercising 
any power or right hereunder shall operate as a waiver of any such power of 
right nor shall any single or partial exercise of any power or right hereunder 
preclude other or future exercise thereof or the exercise of any other power of 
right hereunder. . &lt;BR&gt;All parties hereto further severally agree that this Note 
evidences and sets forth their agreement with the holder hereof and that no 
modifications hereof shall be binding unless in writing and signed by the 
parties hereto. &lt;BR&gt;&lt;STRONG&gt;TRANSACTIONS &lt;/STRONG&gt;These trabansactions shall be 
made in the State of Victoria in Australia , and Victoria State Law shall govern 
all aspects thereof. &lt;BR&gt;&lt;STRONG&gt;BY SIGNING BELOW &lt;/STRONG&gt;By signing below, I 
acknowledge that I fully understand the Golden Bridge Cash Solution<sup>TM</sup> program and 
procedures and that I have been advised to seek the appropriate advice for any 
questions I have. &lt;/P&gt;
